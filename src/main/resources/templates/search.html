<!DOCTYPE html>
<html lang="en">
<head>
  <title>스프링부트 검색</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <h2>뉴스검색</h2>
  <div class="form-inline">
    <label for="search"></label>
    <input type="text" class="form-control" id="search" placeholder="검색어 입력" name="search">
    <button type="button" class="btn btn-primary" id="btn-save">검색</button>
  </div>
  <div id="show"></div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script>
  var main = {
    init : function () {
      var _this = this;
      $('#btn-save').on('click', function () {
        _this.save();
      });
    },
    save : function () {
      var data = {
        search: $('#search').val()
      };
      $.ajax({
        type: 'POST',
        url: '/api/v1/news',
        dataType: 'json',
        contentType: 'application/json; charset-utf-8',
        data: JSON.stringify(data)
      }).done(function (data) {
        $("#show").html("");
        // alert(data + '등록되었습니다.');
        $.each(data.items, function(i, field){
          var html = "<a href='" + field.link +"'>" + field.title + "</a><br>";
          $("#show").append(html);
        });
        // window.location.href = '/search';
      }).fail(function (error) {
        alert(JSON.stringify(error));
      });
    },
  };

  main.init();

</script>
</body>
</html>
